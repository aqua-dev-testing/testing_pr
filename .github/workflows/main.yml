name: Aqua
on: pull_request

jobs:
  aqua:
    name: Aqua scanner
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0   # IMPORTANT for default branch detection

      # ðŸ” FULL TRIVY REPO METADATA DEBUG
      - name: Print Full Trivy Repo Metadata
        uses: docker://aquasec/aqua-scanner:dev
        with:
          args: >
            sh -c "
              echo '===== FULL TRIVY REPO METADATA =====';
              trivy repo info --skip-db-update --format json
            "
        env:
          TRIVY_RUN_AS_PLUGIN: 'aqua'
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Run Aqua scanner (repo info + scan)
        uses: docker://aquasec/aqua-scanner:dev
        with:
          args: >
            sh -c "
              echo '===== Trivy Repo Info =====';
              trivy repo info --skip-db-update --format json;

              echo '===== Running Trivy FS Scan =====';
              trivy fs --debug --scanners misconfig,vuln,secret .
            "
        env:
          AQUA_KEY: ${{ secrets.AQUA_KEY }}
          AQUA_SECRET: ${{ secrets.AQUA_SECRET }}
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          AQUA_URL: https://api.dev.supply-chain.cloud.aquasec.com
          CSPM_URL: https://stage.api.cloudsploit.com
          TRIVY_RUN_AS_PLUGIN: 'aqua'
